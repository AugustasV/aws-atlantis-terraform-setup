version: 3
workflows:
  custom:
    plan:
      steps:
        - init
        - plan:
            extra_args:
              - "-var=github_token=$GITHUB_TOKEN"
              - "-var=github_webhook_secret=$GITHUB_WEBHOOK_SECRET"
              - "-var=atlantis_github_user=$ATLANTIS_GITHUB_USER"
              - "-var=aws_region=$AWS_DEFAULT_REGION"
              - "-var=aws_secrets=$AWS_SECRET_ACCESS_KEY"
              - "-var=aws_access=$AWS_ACCESS_KEY_ID"
    apply:
      steps:
        - apply
projects:
  - name: default
    dir: .
    workflow: custom
